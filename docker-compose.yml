# Zalenium - Zap - TC Web Agent Implementation

# To Run docker-compose up -d --force-recreate [-d = detached mode]

version: "3"
services:
  selenium:
    image: elgalu/selenium
    container_name: selenium
  zalenium-hub:
    image: dosel/zalenium:latest
    container_name: zalenium
    hostname: zalenium
    ports:
    - "4444:4444"
    volumes:
    - /tmp/videos:/home/seluser/videos
    - /var/run/docker.sock:/var/run/docker.sock
    privileged: true
    restart: always
    command: >
      start --desiredContainers 14
            --maxDockerSeleniumContainers 14
            --timeZone "Eastern Time"
            --videoRecordingEnabled false
            --keepOnlyFailedTests false
            --maxTestSessions 50



